spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
server.port=8082
server.session.timeout=60
#spring.jpa.hibernate.ddl-auto=update
logging.file=demo.log


spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=com.dalaocu.sharding.demo.config.MysqlConfig
spring.jpa.properties.hibernate.show_sql=true

## jdbc config
spring.datasource.url=jdbc:mysql://[DB_IP]:3306/[DB_NAME]?autoReconnect=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2b8
spring.datasource.username=[USER]
spring.datasource.password=[PASSWD]
spring.datasource.min-idle=50
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
