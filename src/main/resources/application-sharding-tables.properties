sharding.jdbc.datasource.names=ds0,ds1
        
sharding.jdbc.datasource.ds0.type=com.zaxxer.hikari.HikariDataSource
sharding.jdbc.datasource.ds0.driver-class-name=com.mysql.cj.jdbc.Driver
sharding.jdbc.datasource.ds0.jdbc-url=jdbc:mysql://ip:3306/test0?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2b8
sharding.jdbc.datasource.ds0.username=
sharding.jdbc.datasource.ds0.password=

sharding.jdbc.datasource.ds1.type=com.zaxxer.hikari.HikariDataSource
sharding.jdbc.datasource.ds1.driver-class-name=com.mysql.cj.jdbc.Driver
sharding.jdbc.datasource.ds1.jdbc-url=jdbc:mysql://ip:3306/test1?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2b8
sharding.jdbc.datasource.ds1.username=
sharding.jdbc.datasource.ds1.password=

sharding.jdbc.config.sharding.default-database-strategy.inline.sharding-column=pk_id
sharding.jdbc.config.sharding.default-database-strategy.inline.algorithm-expression=ds$->{pk_id % 2}

